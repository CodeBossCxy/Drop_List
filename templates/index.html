<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vintech Pick List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Your CSS -->
    <link rel="stylesheet" href="/static/index.css">

    <!-- Favicon -->
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">

    <!-- Global data -->
    <script>
        // Store the locations data globally
        // @ts-ignore
        const prodLocations = {{ prod_locations | tojson | safe }};
        console.log("Available production locations:", prodLocations);
    </script>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay"></div>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="container-fluid">
        <!-- Logo -->
        <img src="/static/assets/Vintech_Logo.jpg" class="logo-fixed" alt="Vintech Logo"/>

        <!-- Navigation button -->
        <a href="/requests" class="nav-button">Switch to Forklift Driver View</a>

        <!-- Input Box -->
        <div class="position-fixed start-50 translate-middle-x mt-3 p-4 bg-white rounded shadow" style="top:30px; width: 80%; max-width: 1200px;">
            <div class="d-flex align-items-center gap-3 w-100">
                <h3 class="mb-0 me-2" style="white-space: nowrap;">Workcenter:</h3>
                <input type="text" class="form-control w-50" id="Workcenter-input"/>

                <h3 class="mb-0 me-2" style="white-space: nowrap;">Part No:</h3>
                <input type="text" class="form-control w-50" id="part-no-input"/>

                <h3 class="mb-0 me-2" style="white-space: nowrap;">Revision:</h3>
                <input type="text" class="form-control w-25" id="shipper-number-input"/>
            </div>
        </div>

        <!-- Table container -->
        <div id="containers-table">
        </div>
    </div>

    <!-- Your JS -->
    <script src="/static/index.js"></script>
</body>
</html>
