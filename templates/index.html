<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vintech Drop List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Your CSS -->
    <link rel="stylesheet" href="/static/index.css">

    <!-- Favicon -->
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">

    <!-- Global data -->
    <script>
        // Store the locations data globally
        // @ts-ignore
        const prodLocations = {{ prod_locations | tojson | safe }};
        console.log("Available production locations:", prodLocations);
    </script>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay"></div>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="container-fluid">
        <!-- Logo -->
        <img src="/static/assets/Vintech_Logo.jpg" class="logo-fixed" alt="Vintech Logo"/>

        <!-- Navigation buttons -->
        <div class="nav-buttons" style="position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 10px;">
            <a href="/requests" class="nav-button">Driver View</a>
            <a href="/history" class="nav-button">History</a>
        </div>

        <!-- Input Box -->
        <div class="position-fixed start-50 translate-middle-x mt-3 p-4 bg-white rounded shadow" style="top:30px; width: 85%; max-width: 1400px;">
            <div class="d-flex align-items-center gap-2 w-100 flex-wrap">
                <div class="d-flex align-items-center gap-2 flex-grow-1 min-width-0">
                    <h3 class="mb-0 text-nowrap">Workcenter:</h3>
                    <input type="text" class="form-control" id="Workcenter-input"/>
                </div>

                <div class="d-flex align-items-center gap-2 flex-grow-1 min-width-0">
                    <h3 class="mb-0 text-nowrap">Serial No:</h3>
                    <input type="text" class="form-control" id="serial-no-input"/>
                </div>

                <div class="d-flex align-items-center gap-2 flex-grow-1 min-width-0">
                    <h3 class="mb-0 text-nowrap">Master Unit:</h3>
                    <input type="text" class="form-control" id="master-unit-input" placeholder="Enter master unit no"/>
                </div>
            </div>
        </div>

        <!-- Table container -->
        <div id="containers-table">
        </div>
    </div>

    <!-- Your JS with cache busting - Fixed handleRequest revision field -->
    <script src="/static/index.js?v=20251029-2345-request-fix"></script>
</body>
</html>
