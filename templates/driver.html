<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vintech Pick List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

        <!-- Your CSS -->
        <link rel="stylesheet" href="/static/driver.css">

        <!-- Favicon -->
        <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container-fluid p-0">
            <!-- Logo -->
            <img src="/static/assets/Vintech_Logo.jpg" class="logo-fixed" alt="Vintech Logo"/>

            <!-- Navigation button -->
            <a href="/" class="nav-button">Switch to Pick List View</a>

            <!-- Ongoing Requests Box -->
            <div class="position-fixed start-50 translate-middle-x mt-3 p-4 bg-white rounded shadow" style="top:30px; width: 80%; max-width: 1200px;">
                <div class="d-flex align-items-center gap-3 w-100">
                    <h3 class="mb-0 me-2" style="white-space: nowrap;">Ongoing Requests</h3>
                </div>
            </div>

            <!-- Table container -->
            <div id="containers-table">
                <div class="table-responsive">
                    <table id="containerTable" class='table table-striped table-hover mt-5'>
                        <thead>
                            <tr>
                                <th>Serial No</th>
                                <th>Part No</th>
                                <th>Revision</th>
                                <th>Quantity</th>
                                <th>Location</th>
                                <th>Barcode</th>
                                <th>Deliver to</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="containerTableBody">
                            <!-- Rows will be appended here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Your JS -->
        <script src="/static/driver.js"></script>
    </body>
</html>
