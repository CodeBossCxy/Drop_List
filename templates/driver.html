<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vintech Pick List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
        
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Your CSS -->
        <link rel="stylesheet" href="/static/driver.css">

        <!-- Favicon -->
        <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container-fluid p-0">
            <!-- Logo -->
            <img src="/static/assets/Vintech_Logo.jpg" class="logo-fixed" alt="Vintech Logo"/>

            <!-- Navigation buttons -->
            <div class="nav-buttons" style="position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 10px;">
                <a href="/" class="nav-button">Pick List</a>
                <a href="/history" class="nav-button">History</a>
            </div>

            <!-- Ongoing Requests Box -->
            <div class="position-fixed start-50 translate-middle-x mt-3 p-4 bg-white rounded shadow" style="top:30px; width: 85%; max-width: 1400px;">
                <div class="d-flex align-items-center justify-content-between gap-3 w-100">
                    <h3 class="mb-0" style="white-space: nowrap;">Ongoing Requests</h3>
                    
                    <!-- Manual Cleanup Controls -->
                    <div class="d-flex align-items-center gap-3">
                        <button id="manualCleanupBtn" class="btn btn-warning btn-sm" onclick="triggerManualCleanup()">
                            <i class="fas fa-broom"></i> Manual Cleanup
                        </button>
                        <button id="cleanupStatusBtn" class="btn btn-info btn-sm" onclick="getCleanupStatus()">
                            <i class="fas fa-info-circle"></i> Status
                        </button>
                    </div>
                </div>
                
                <!-- Cleanup Results Display -->
                <div id="cleanupResults" class="mt-3" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">Cleanup Results</h6>
                        </div>
                        <div class="card-body" id="cleanupResultsContent">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table container -->
            <div id="containers-table">
                <div class="table-responsive">
                    <table id="containerTable" class='table table-striped table-hover mt-5'>
                        <thead>
                            <tr>
                                <th>Serial No</th>
                                <th>Part No</th>
                                <th>Revision</th>
                                <th>Quantity</th>
                                <th>Location</th>
                                <th>Barcode</th>
                                <th>Deliver to</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="containerTableBody">
                            <!-- Rows will be appended here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Your JS -->
        <script src="/static/driver.js"></script>
    </body>
</html>
